<h4>Categories</h4>
<ul class="list-group" *ngIf="catagories">
  <li *ngFor="let c of catagories._embedded.categories"
      [ngClass]="currentCategory && currentCategory==c?'active':''"
      class="list-group-item"
      style="cursor: pointer;"
      (click)="onGetprodutcs(c)">
      {{c.name}}
  </li>
</ul>
