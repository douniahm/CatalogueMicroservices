<div class="col-md-6 text-center">
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="text-center border border-light p-5">
        <p class="h4 mb-4">Sign in</p>
        <div class="form-group">
          <label class="control-label">Username</label>
          <input type="text" name="username" ngModel id="username" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label class="control-label">Username</label>
            <input type="password" name="password" ngModel id="password" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-outline-success my-4" type="submit">Sign in</button>
        <p>Not a member?
          <a href="">Register</a>
        </p>
      </form>
    </div>
